<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive JavaScript Example</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Welcome to Interactive JavaScript!</h1>
        <label>Your Name: </label><input id="userInput"/>
        <button onclick="getShowName()">Click Me to Send Name</button>
        <p id="displayElement">This is a box.</p>
        
    </div>
    <div class="container">
        <h1>Welcome to Interactive JavaScript!</h1>
        
        <button onclick="showMyName()">Click Me to See Magic</button>
        <p id="displayName">This is a box. Click the button to see what happens!</p>
        <p id="nextChoice"></p>
    </div>
    <script src="function.js" defer></script>
</body>
</html>
